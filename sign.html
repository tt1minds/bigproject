<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TransitFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Signup specific styles */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(52, 168, 83, 0.1) 0%, rgba(15, 157, 88, 0.1) 100%);
            padding: 40px 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
        }
        
        .auth-header {
            background: linear-gradient(135deg, #34a853 0%, #0d8a3c 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .auth-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .auth-body {
            padding: 40px 30px;
        }
        
        .auth-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.1rem;
        }
        
        .input-with-icon input,
        .input-with-icon select {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }
        
        .input-with-icon input:focus,
        .input-with-icon select:focus {
            outline: none;
            border-color: #34a853;
            box-shadow: 0 0 0 3px rgba(52, 168, 83, 0.1);
        }
        
        .name-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        
        .strength-weak { width: 25%; background: #ea4335; }
        .strength-fair { width: 50%; background: #fbbc05; }
        .strength-good { width: 75%; background: #1a73e8; }
        .strength-strong { width: 100%; background: #34a853; }
        
        .strength-text {
            font-size: 0.85rem;
            margin-top: 5px;
            color: #666;
        }
        
        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .terms-agreement input {
            margin-top: 5px;
            flex-shrink: 0;
        }
        
        .terms-agreement label {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #666;
        }
        
        .terms-agreement a {
            color: #34a853;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-agreement a:hover {
            text-decoration: underline;
        }
        
        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #34a853, #0d8a3c);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(52, 168, 83, 0.3);
        }
        
        .social-signup {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .social-signup::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            z-index: 1;
        }
        
        .social-signup p {
            display: inline-block;
            background: white;
            padding: 0 15px;
            color: #666;
            position: relative;
            z-index: 2;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            border-color: #34a853;
            background: #f8f9fa;
        }
        
        .google-btn {
            color: #db4437;
        }
        
        .facebook-btn {
            color: #4267B2;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
        
        .auth-footer a {
            color: #34a853;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s;
        }
        
        .auth-footer a:hover {
            color: #0d8a3c;
            text-decoration: underline;
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-to-home a {
            color: #666;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        
        .back-to-home a:hover {
            color: #34a853;
        }
        
        .error-message {
            background: #fce8e6;
            color: #d93025;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .success-message {
            background: #e6f4ea;
            color: #0d8a3c;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .user-type-btn:hover {
            border-color: #34a853;
            background: #f8f9fa;
        }
        
        .user-type-btn.active {
            border-color: #34a853;
            background: #e6f4ea;
            color: #0d8a3c;
            font-weight: 600;
        }
        
        .user-type-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .driver-extra-fields {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .auth-header {
                padding: 30px 20px 25px;
            }
            
            .auth-body {
                padding: 30px 20px;
            }
            
            .social-buttons {
                flex-direction: column;
            }
            
            .name-fields {
                grid-template-columns: 1fr;
            }
            
            .user-type-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Page -->
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join TransitFinder and start your journey</p>
                </div>
                
                <!-- Body -->
                <div class="auth-body">
                    <!-- Error/Success Messages -->
                    <div class="error-message" id="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="error-text">Please fix the errors below</span>
                    </div>
                    
                    <div class="success-message" id="success-message">
                        <i class="fas fa-check-circle"></i>
                        <span id="success-text">Account created successfully! Redirecting...</span>
                    </div>
                    
                    <!-- User Type Selection -->
                    <div class="user-type-selector">
                        <div class="user-type-btn active" data-user-type="rider">
                            <i class="fas fa-user user-type-icon"></i>
                            <div>Rider</div>
                            <small>Book rides</small>
                        </div>
                        <div class="user-type-btn" data-user-type="driver">
                            <i class="fas fa-id-card user-type-icon"></i>
                            <div>Driver</div>
                            <small>Offer rides</small>
                        </div>
                    </div>
                    
                    <!-- Sign Up Form -->
                    <form class="auth-form" id="signup-form">
                        <div class="name-fields">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="first-name" name="first-name" placeholder="John" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Create a password" required>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar" id="strength-bar"></div>
                            </div>
                            <div class="strength-text" id="strength-text">Password strength: None</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        
                        <!-- Driver Extra Fields -->
                        <div class="driver-extra-fields" id="driver-fields">
                            <div class="form-group">
                                <label for="vehicle-type">Vehicle Type</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-car"></i>
                                    <select id="vehicle-type" name="vehicle-type">
                                        <option value="">Select vehicle type</option>
                                        <option value="car">Car</option>
                                        <option value="taxi">Taxi</option>
                                        <option value="suv">SUV</option>
                                        <option value="van">Van</option>
                                        <option value="motorcycle">Motorcycle</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="license-number">Driver's License Number</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-id-card"></i>
                                    <input type="text" id="license-number" name="license-number" placeholder="Enter license number">
                                </div>
                            </div>
                        </div>
                        
                        <div class="terms-agreement">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">
                                I agree to the <a href="about.html#terms">Terms of Service</a> and <a href="about.html#privacy">Privacy Policy</a>. I confirm that I am at least 18 years old.
                            </label>
                        </div>
                        
                        <button type="submit" class="auth-btn" id="signup-btn">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                    
                    <!-- Social Sign Up -->
                    <div class="social-signup">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button class="social-btn google-btn" id="google-signup">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button class="social-btn facebook-btn" id="facebook-signup">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                        </div>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="auth-footer">
                        Already have an account?
                        <a href="login.html">Sign in here</a>
                    </div>
                </div>
            </div>
            
            <!-- Back to Home -->
            <div class="back-to-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></
