<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find & Book Rides - TransitFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Find Ride specific styles */
        .page-hero {
            padding: 80px 0 40px;
            background: linear-gradient(rgba(26, 115, 232, 0.05), rgba(13, 71, 161, 0.05));
        }
        
        .page-hero h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #1a237e;
        }
        
        .page-hero p {
            font-size: 1.1rem;
            color: #666;
            max-width: 700px;
        }
        
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-top: -30px;
            position: relative;
            z-index: 100;
        }
        
        .search-options {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .transport-type {
            display: flex;
            background: #f1f3f4;
            border-radius: 50px;
            padding: 5px;
        }
        
        .transport-type button {
            padding: 12px 25px;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .transport-type button.active {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #1a73e8;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
        }
        
        .search-btn {
            background: linear-gradient(to right, #1a73e8, #0d47a1);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            align-self: flex-end;
            padding: 14px 25px;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(26, 115, 232, 0.3);
        }
        
        /* Results Section */
        .results-section {
            padding: 60px 0;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .sort-options select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .vehicle-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .vehicle-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        
        .vehicle-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }
        
        .vehicle-type {
            display: flex;
            align-items: center;
        }
        
        .vehicle-type i {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        
        .bus-icon {
            color: #34a853;
        }
        
        .taxi-icon {
            color: #fbbc05;
        }
        
        .cab-icon {
            color: #ea4335;
        }
        
        .vehicle-distance {
            background: #e8f0fe;
            color: #1a73e8;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .vehicle-details {
            padding: 20px;
        }
        
        .vehicle-details h3 {
            margin-bottom: 10px;
            color: #1a237e;
        }
        
        .driver-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .driver-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            color: #1a73e8;
        }
        
        .vehicle-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a237e;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .book-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #1a73e8, #0d47a1);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .book-btn:hover {
            background: linear-gradient(to right, #0d47a1, #1a73e8);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
        }
        
        .no-results i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        @media (max-width: 992px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .vehicles-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .page-hero h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .search-section {
                padding: 20px;
            }
            
            .transport-type {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .vehicle-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-route"></i>
                    <span>TransitFinder</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="find-ride.html" class="active"><i class="fas fa-search"></i> Find Ride</a></li>
                    <li><a href="live-map.html"><i class="fas fa-map-marked-alt"></i> Live Map</a></li>
                    <li><a href="my-bookings.html"><i class="fas fa-calendar-check"></i> My Bookings</a></li>
                    <li><a href="drivers.html"><i class="fas fa-id-card"></i> For Drivers</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="sign-in">Log In</button>
                <button class="sign-up">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <h1>Find & Book Your Ride</h1>
            <p>Search for available buses, taxis, and cabs near your location. Compare options and book instantly.</p>
        </div>
    </section>

    <!-- Search Section -->
    <div class="container">
        <div class="search-section">
            <div class="search-options">
                <div class="transport-type">
                    <button class="active" id="bus-btn">
                        <i class="fas fa-bus"></i> Bus
                    </button>
                    <button id="taxi-btn">
                        <i class="fas fa-taxi"></i> Taxi
                    </button>
                    <button id="cab-btn">
                        <i class="fas fa-car"></i> Cab
                    </button>
                </div>
            </div>
            <div class="search-form">
                <div class="form-group">
                    <label for="pickup"><i class="fas fa-map-marker-alt"></i> Pickup Location</label>
                    <input type="text" id="pickup" placeholder="Enter your current location" value="Times Square, New York" class="form-control">
                </div>
                <div class="form-group">
                    <label for="destination"><i class="fas fa-flag-checkered"></i> Destination (Optional)</label>
                    <input type="text" id="destination" placeholder="Where do you want to go?" class="form-control">
                </div>
                <button class="search-btn" id="find-vehicles">
                    <i class="fas fa-search"></i> Find Vehicles
                </button>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <section class="results-section">
        <div class="container">
            <div class="results-header">
                <h2 class="section-title" style="text-align: left; margin-bottom: 0;">Available Vehicles</h2>
                <div class="sort-options">
                    <label for="sort">Sort by:</label>
                    <select id="sort">
                        <option value="distance">Nearest First</option>
                        <option value="eta">Fastest ETA</option>
                        <option value="price">Lowest Price</option>
                        <option value="rating">Highest Rating</option>
                    </select>
                </div>
            </div>
            
            <div class="vehicles-grid" id="vehicles-grid">
                <!-- Vehicle cards will be populated by JavaScript -->
            </div>
            
            <div class="no-results" id="no-results" style="display: none;">
                <i class="fas fa-car"></i>
                <h3>No Vehicles Found</h3>
                <p>Try adjusting your search location or try
