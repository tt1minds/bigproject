<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Service Gas Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
    }
    button:hover {
      background: #16a34a;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e5f9ec;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Self-Service Gas Station</h1>
    <p>Select fuel, choose amount, and pay</p>
  </header>

  <div class="container">
    <h2>Fuel Payment Interface</h2>

    <label for="fuel">Fuel Type</label>
    <select id="fuel">
      <option value="650">Petrol (₦650/L)</option>
      <option value="800">Diesel (₦800/L)</option>
      <option value="450">Gas (₦450/L)</option>
    </select>

    <label for="amount">Enter Amount (₦)</label>
    <input type="number" id="amount" placeholder="e.g. 5000" />

    <label for="payment">Payment Method</label>
    <select id="payment">
      <option>Debit Card</option>
      <option>Credit Card</option>
      <option>Mobile Transfer</option>
      <option>Cash</option>
    </select>

    <button onclick="calculateFuel()">Proceed</button>

    <div class="result" id="result" style="display:none"></div>
  </div>

  <footer>
    © 2026 Self-Service Fuel Station System
  </footer>

  <script>
    function calculateFuel() {
      const fuelPrice = document.getElementById('fuel').value;
      const amount = document.getElementById('amount').value;
      const payment = document.getElementById('payment').value;

      if (amount === '' || amount <= 0) {
        alert('Please enter a valid amount');
        return;
      }

      const liters = (amount / fuelPrice).toFixed(2);

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <strong>Transaction Summary</strong><br><br>
        Fuel Price: ₦${fuelPrice} per liter<br>
        Amount Paid: ₦${amount}<br>
        Fuel Quantity: ${liters} liters<br>
        Payment Method: ${payment}<br><br>
        <em>Please proceed to pump ${liters} liters.</em>
      `;
    }
  </script>
</body>
</html>
